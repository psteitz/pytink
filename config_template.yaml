# Configuration template for stock prediction experiments
# Copy and modify to customize your analysis

# Database Configuration
# Note: Password must be provided via --db-password command-line argument
database:
  host: localhost
  port: 3306
  user: tinker
  database: tinker

# Data Processing Configuration
data:
  num_stocks: 10
  interval_minutes: 30
  sequence_length: 32
  # Optional: specify exact tickers to use (overrides num_stocks if provided)
  # tickers:
  #   - AAPL
  #   - GOOGL
  #   - MSFT

# Model Configuration
model:
  hidden_size: 128
  num_hidden_layers: 4
  num_attention_heads: 4
  max_position_embeddings: 256

# Training Configuration
training:
  batch_size: 64
  num_epochs: 25
  learning_rate: 0.0003
  weight_decay: 0.01
  warmup_steps: 100
  early_stopping_patience: 5  # Stop if no improvement for N epochs (0 to disable)

# Output Configuration
output:
  save_model: true
  save_vocabulary: false
  save_predictions: false
  plot_results: false
  verbose: true

# Delta Encoding (11-level configuration for finer granularity)
delta_ranges:
  - -0.02    # a: -2%
  - -0.01    # b: -1%
  - -0.005   # c: -0.5%
  - -0.002   # d: -0.2%
  - -0.001   # e: -0.1%
  -  0.0     # f: 0%
  -  0.001   # g: +0.1%
  -  0.002   # h: +0.2%
  -  0.005   # i: +0.5%
  -  0.01    # j: +1%
  -  0.02    # k: +2%
