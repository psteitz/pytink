# Configuration template for stock prediction experiments
# Copy and modify to customize your analysis

# Database Configuration
# Note: Password must be provided via --db-password command-line argument
database:
  host: localhost
  port: 3306
  user: tinker
  database: tinker

# Data Processing Configuration
data:
  num_stocks: 10 # Number of randomly selected stocks for the model, unless tickers are specified
  interval_minutes: 30
  context_window_size: 32
  # Optional: specify exact tickers to use (overrides num_stocks if provided)
  tickers: []  # Empty list means use random stocks; populate to use specific tickers
  # Example with specific tickers:
  # tickers:
  #   - AAPL
  #   - GOOGL
  #   - MSFT

# Model Configuration
model:
  hidden_size: 128
  num_hidden_layers: 4
  num_attention_heads: 4
  max_position_embeddings: 256

# Training Configuration
training:
  batch_size: 64
  num_epochs: 25
  learning_rate: 0.0003
  weight_decay: 0.01
  warmup_steps: 100
  early_stopping_patience: 5  # Stop if no improvement for N epochs (0 to disable)
  use_class_weights: true     # Weight loss by inverse class frequency

# Output Configuration
output:
  save_model: true
  save_vocabulary: false
  save_predictions: false
  plot_results: false
  verbose: true

# Delta Encoding (7-level, nearest-neighbor selection)
delta_ranges:
  - -0.01
  - -0.005
  - -0.001
  -  0.0
  -  0.001
  -  0.005
  -  0.01
